---
layout: default
---
<div class="content">
<div class="post-head">
    {% if page.categories %}
    <h2><i class="fas fa-folder"></i> {{ page.categories }}</h2>
    {% else %}
    <!--カテゴリなし--><br>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <h3><i class="far fa-calendar-alt"></i> {{ page.date | date:"%Y/%-m/%d" }}</h3>
    {% if page.author %}
    <h4><i class="fas fa-user-friends"></i> {{ page.author }}</h4>
    {% else %}
    <!--作成者なし--><br>
    {% endif %}
</div>
<div class="post-content">
{{ content }}
</div>
</div>
</body>
</html>
