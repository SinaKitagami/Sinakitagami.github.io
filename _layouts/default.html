<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand|Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <title>{{ site.title }}{% if page.title %} | {{page.title}}{% endif %}</title>
    <link rel="stylesheet" href="{{site.url}}/assets/css/main.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="{{site.url}}/img/sinaicon.jpg" />
    <meta name="description" content="{{site.description}}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    {% if page.title %}
    <meta property="og:title" content="{{page.title}}" />
    {% else %}
    <meta property="og:title" content="{{site.title}}" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <meta property="og:image" content="{{site.url}}/img/topimage.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="{{ "/assets/js/main.js" | relative_url }}"></script>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <meta name="google-site-verification" content="YxQUgFFp9yDfrlLssU0gBjMSWW0Y6IAOctmPnQb7OPY" />
    <link rel="stylesheet" href="{{ "/assets/css/highlight.css" }}">
    <script src="{{ "/assets/js/highlight.js" }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">
    (function(w,d,s,r,k,h,m){
	          if(w.performance && w.performance.timing && w.performance.navigation) {
		                w[r] = w[r] || function(){(w[r].q = w[r].q || []).push(arguments)};
		                h=d.createElement('script');h.async=true;h.setAttribute('src',s+k);
		                d.getElementsByTagName('head')[0].appendChild(h);
		                (m = window.onerror),(window.onerror = function (b, c, d, f, g) {
		                m && m(b, c, d, f, g),g || (g = new Error(b)),(w[r].q = w[r].q || []).push(["captureException",g]);})
	          }
    })(window,document,'//static.site24x7rum.com/beacon/site24x7rum-min.js?appKey=','s247r','ac9bd6c7f9aa6b934864eb46d8620658');
    </script>
  </head>
  <body>
    {% include notice.html %}
    {% include header.html %}
    <div class="content">
    {{content}}
    </div>
    {% include footer.html %}
  </body>
</html>
